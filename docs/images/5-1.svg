<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <!-- 背景 -->
  <rect width="900" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold">观察者模式 vs 发布订阅模式</text>
  
  <!-- 观察者模式 -->
  <g transform="translate(250, 200)">
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">观察者模式</text>
    
    <!-- 主题/被观察者 -->
    <rect x="-100" y="0" width="200" height="60" rx="8" ry="8" fill="#4285f4" />
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Subject</text>
    
    <!-- 观察者们 -->
    <g transform="translate(-140, 140)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#34a853" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Observer 1</text>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#34a853" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Observer 2</text>
    </g>
    
    <g transform="translate(140, 140)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#34a853" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Observer 3</text>
    </g>
    
    <!-- 连接线 -->
    <line x1="-80" y1="60" x2="-140" y2="140" stroke="#000" stroke-width="2" />
    <line x1="0" y1="60" x2="0" y2="140" stroke="#000" stroke-width="2" />
    <line x1="80" y1="60" x2="140" y2="140" stroke="#000" stroke-width="2" />
    
    <!-- 直接通知说明 -->
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">直接通知</text>
  </g>
  
  <!-- 发布订阅模式 -->
  <g transform="translate(650, 200)">
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">发布订阅模式</text>
    
    <!-- 发布者 -->
    <rect x="-100" y="0" width="200" height="60" rx="8" ry="8" fill="#ea4335" />
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Publisher</text>
    
    <!-- 事件中心 -->
    <rect x="-125" y="110" width="250" height="60" rx="8" ry="8" fill="#fbbc05" />
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Event Channel</text>
    
    <!-- 订阅者们 -->
    <g transform="translate(-140, 220)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#4285f4" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Subscriber 1</text>
    </g>
    
    <g transform="translate(0, 220)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#4285f4" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Subscriber 2</text>
    </g>
    
    <g transform="translate(140, 220)">
      <rect x="-50" y="0" width="100" height="60" rx="8" ry="8" fill="#4285f4" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Subscriber 3</text>
    </g>
    
    <!-- 连接线 -->
    <line x1="0" y1="60" x2="0" y2="110" stroke="#000" stroke-width="2" />
    <line x1="-80" y1="170" x2="-140" y2="220" stroke="#000" stroke-width="2" />
    <line x1="0" y1="170" x2="0" y2="220" stroke="#000" stroke-width="2" />
    <line x1="80" y1="170" x2="140" y2="220" stroke="#000" stroke-width="2" />
  </g>
  
  <!-- 主要区别说明 -->
  <g transform="translate(450, 520)">
    <rect x="-350" y="-20" width="700" height="60" rx="10" ry="10" fill="#e8eaed" stroke="#dadce0" stroke-width="1" />
    <text x="-175" y="15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">观察者模式：强耦合，直接通知</text>
    <text x="175" y="15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">发布订阅模式：松耦合，通过事件中心</text>
  </g>
</svg>