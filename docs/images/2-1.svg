  <text x="125" y="263" font-family="Consolas, monospace" font-size="13" fill="#2c3e50">5. 1秒后Promise完成</text>
  
  <!-- 步骤6 -->
  <rect x="110" y="285" width="260" height="35" rx="5" ry="5" fill="#f5f7fa" stroke="#e0e6ed" stroke-width="1" />
