  <text x="125" y="128" font-family="Consolas, monospace" font-size="13" fill="#2c3e50">2. 输出 "开始"</text>
  
  <!-- 步骤3 -->
  <rect x="110" y="150" width="260" height="35" rx="5" ry="5" fill="#f5f7fa" stroke="#e0e6ed" stroke-width="1" />
  <text x="125" y="173" font-family="Consolas, monospace" font-size="13" fill="#2c3e50">3. 创建Promise并设置定时器</text>
  
  <!-- 步骤4 -->
